<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/react.js"></script>
    <style type="text/css">
    
    	* {
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
    		box-sizing:border-box;
    	}
      body {
        font-family: Helvetica, Arial, sans-serif;
      }
      
      img.header {
        margin:auto;
      }
      label.disabled {
        color: #ccc;
      }
      div#body {
        
        margin-left: auto;
        margin-right: auto;
        width:75%;
        text-align:center;
      }
      div#form {
        width:75%;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 30px 40px;
        margin: 20px auto;
      }
      
      #form p label{
      	text-align:left;
      	display:block;
      }
      
      h1 {
        margin-top: 5px;
      }
      input[type="text"]{
      	width:100%;
      	display:block;
      	padding:12px;
      	font-size:1.1rem;
      }
      input[type="submit"] {
        border: 0;
        background: #68acdf;
        border-radius: 3px;
        padding: 20px 30px;
        font-size: 1.5rem;
        color: white;
        width:50%;
      }
      input[type="submit"]:disabled {
        background: #abcdef;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <img class="header" src="http://techliminal.com/wp-content/themes/techliminal/assets/img/logo-web.png" />
      <div id="form"></div>
    </div>
		<script type="text/javascript" src="js/signin-react.js"></script>
  </body>
</html>
